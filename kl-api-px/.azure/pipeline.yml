pool:
  vmImage: windows-latest
  demands:
    # These are needed for building `@newrelic/native-metrics` dependency
    - msbuild
    - visualstudio

variables:
  - template: variables/main.yml
  - template: variables/checkout-and-cache.yml

stages:
- stage: Lint

  jobs:
    - job: Lint

      steps:
      - template: templates/checkout-and-cache.yml

      - script: yarn run lint
        displayName: 'Lint TypeScript'

- stage: Build

  dependsOn:
    - Lint

  jobs:
    - job: Build

      steps:
        - template: templates/checkout-and-cache.yml

        - task: Cache@2
          displayName: 'Cache Built Source'
          inputs:
            key: 'build | "$(Agent.OS)" | "$(Build.BuildNumber)"'
            path: '$(Pipeline.Workspace)/s'

        - script: yarn run build
          displayName: 'Build App'
          env:
            NODE_ENV: production

- stage: Deploy

  dependsOn:
    - Lint
    - Build

  jobs:
    - job: Deploy

      steps:
        - template: templates/checkout-and-cache.yml

        - task: Cache@2
          displayName: 'Cache Built Source'
          inputs:
            key: 'build | "$(Agent.OS)" | "$(Build.BuildNumber)"'
            path: '$(Pipeline.Workspace)/s'

        - task: ArchiveFiles@2
          displayName: 'Archive Build Artifacts'

          inputs:
            rootFolderOrFile: '.'
            includeRootFolder: false
            archiveType: 'tar'
            archiveFile: '$(Build.ArtifactStagingDirectory)/kl-api-px.tar.gz'
            replaceExistingArchive: true

        - task: PublishBuildArtifacts@1
          displayName: 'Publish Build Artifacts'

          inputs:
            PathtoPublish: '$(Build.ArtifactStagingDirectory)/kl-api-px.tar.gz'
            ArtifactName: 'kl-api-px-artifact'
            publishLocation: 'Container'
