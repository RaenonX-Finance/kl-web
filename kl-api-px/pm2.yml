apps:
  - name: 'KL.Api.Px'
    # Entry point
    script: './dist/main.js'
    # Execution configs
    exec_mode: 'cluster'
    instances: 3
    # Environments
    env:
      NODE_ENV: 'production'
    # Others
    cron_restart: '0 0 */3 * *'  # Restart every 3 days
    time: true  # Log timestamp in logs
