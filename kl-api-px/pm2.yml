apps:
  - namespace: 'KL'
    name: 'KL.Api.Px'
    # Entry point
    script: './dist/main.js'
    # Execution configs
    exec_mode: 'cluster'
    instances: max
    # Environments
    env:
      NODE_ENV: 'production'
    # Restart options
    min_uptime: 30000
    max_restarts: 5
    restart_delay: 10000
    # Others
    cron_restart: '0 0 */3 * *'  # Restart every 3 days
    time: true  # Log timestamp in logs
